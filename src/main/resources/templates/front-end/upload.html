<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image - Image Rating Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">LOGO-IMG</a>
            <ul>
                <li><a href="upload.html">upload image</a></li>
                <li><a href="login.html">login</a></li>
                <li><a href="register.html">register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Upload Image</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div>
                <label for="file">Choose file:</label>
                <input type="file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit">Send</button>
        </form>
        <button class="secondary-button">fazer post</button>
    </main>
    <footer>
        <p>&copy; 2023 Image Rating Site. All rights reserved.</p>
    </footer>
</body>
</html>
